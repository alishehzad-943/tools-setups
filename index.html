<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netflix Social Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .login-container {
      width: 300px;
      margin: auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 95%;
      padding: 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      width: 95%;
      padding: 10px;
      border: none;
      margin: 5px 0;
      border-radius: 5px;
      font-weight: bold;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .google {
      background-color: #dd4b39;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In to Netflix</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>

    <div class="social-login">
      <p>or login with</p>
      <button class="facebook">Login with Facebook</button>
      <button class="google">Login with Google</button>
    </div>
  </div>
</body>
</html>
